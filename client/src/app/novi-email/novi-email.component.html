<form #newEmailForm="ngForm" (ngSubmit)="newEmail()" autocomplete="off">
    <h2 class="text-center text-primary">Novi E-mail</h2>
    <hr>
    <div class="form-group">
        <input type="email" class="form-control" name="emailFrom" 
            [(ngModel)]="model.from" placeholder="From">

    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="emailTo" 
            [(ngModel)]="model.to" placeholder="To">        
    </div>    
    <div class="form-group">
        <input type="text" class="form-control" name="emailCc" 
            [(ngModel)]="model.cc" placeholder="Cc">

    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="emailSubject" 
            [(ngModel)]="model.subject" placeholder="Subject">        
    </div>    
    <div class="form-group">
        <input type="radio" name="importance" value="Low" [(ngModel)]="model.importance">
        <label for="low">Low</label><br>
        <input type="radio" name="importance" value="Medium" [(ngModel)]="model.importance">
        <label for="medium">Medium</label><br>
        <input type="radio" name="importance" value="High" [(ngModel)]="model.importance">
        <label for="high">High</label>
    </div>
    <div class="form-group">
        <textarea class="form-control" [(ngModel)]="model.content" name="content" rows="6" placeholder="Content"></textarea>
    </div>

    <hr>
    <div class="form-group text-center">
        <button class="btn btn-success btn-lg mr-2" type="submit">Send</button>
        <button class="btn btn-default btn-lg mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
